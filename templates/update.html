{% extends 'base.html' %}

{% block head %} 
<h2>Update</h2>
{% endblock %}

{% block body %} 
<div class="content">

    <form action="/update/{{customer.id}}" method="POST">
        <label for="name">Name:</label>
        <input type="text" name="name" value="{{customer.name}}" id="name">
        
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" value="{{customer.last_name}}" id="last_name">
        
        <input type="submit" value="Update Customer">
    </form>
</div>

{% endblock %}
